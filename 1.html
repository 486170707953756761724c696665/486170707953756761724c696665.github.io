<!DOCTYPE html>
<html>
<head>
    <title>スロットゲーム</title>
</head>
<body>
    <h1>スロットゲーム</h1>
    <div id="slots">
        <div id="slot1">7</div>
        <div id="slot2">7</div>
        <div id="slot3">7</div>
    </div>
    <button onclick="spin()">スピン</button>

    <script>
        function spin() {
            let slot1Value = Math.floor(Math.random() * 9); // 0〜8のランダムな数字を生成
            let slot2Value = Math.floor(Math.random() * 9);
            let slot3Value = Math.floor(Math.random() * 9);

            let slot1 = document.getElementById("slot1");
            let slot2 = document.getElementById("slot2");
            let slot3 = document.getElementById("slot3");

            slot1.innerHTML = slot1Value;
            slot2.innerHTML = slot2Value;
            slot3.innerHTML = slot3Value;

            if (slot1Value === slot2Value && slot2Value === slot3Value) {
                alert("JACKPOT!!");
            } else {
                alert("もう一度挑戦してみてください！");
            }
        }
    </script>
</body>
</html>
